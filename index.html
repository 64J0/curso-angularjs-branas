<!DOCTYPE html>
<html ng-app="listaTelefonica" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Telefonica</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <style>
    .selecionado {
      background: yellow;
    }
  </style>

  <script src="node_modules/angular/angular.js"></script>
  <script src="angular/angular-messages.js"></script>
  <script>
    angular.module("listaTelefonica", ["ngMessages"]);
    angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
      $scope.app = "Lista Telefônica";

      $scope.contatos = [
        { nome: "Pedro", telefone: "99998888", cor: "yellow" },
        { nome: "Ana", telefone: "99997777", cor: "green" },
        { nome: "Maria", telefone: "99996666", cor: "red" }
      ];

      $scope.operadoras = [
        { nome: "Oi", codigo: 14, categoria: "Celular" },
        { nome: "Vivo", codigo: 15, categoria: "Celular" },
        { nome: "Tim", codigo: 41, categoria: "Celular" },
        { nome: "GVT", codigo: 25, categoria: "Fixo" },
        { nome: "Embratel", codigo: 21, categoria: "Fixo" }
      ];

      $scope.adicionarContato = function (contato) {
        $scope.contatos.push(angular.copy(contato));
        delete $scope.contato;
        $scope.contatoForm.$setPristine();
      };

      $scope.classe = "selecionado";

      $scope.apagarContatos = function (contatos) {
        $scope.contatos = contatos.filter(function (contato) {
          if (!contato.selecionado) return contato;
        });
      };

      $scope.isContatoSelecionado = function (contatos) {
        return contatos.some(function (contato) {
          return contato.selecionado;
        });
      };
    });
  </script>
</head>

<body ng-controller="listaTelefonicaCtrl">
  <center>
    <div class="jumbotron" style="max-width: 500px; margin-top: 20px;">
      <h3>{{app}}</h3>
      <table class="table">
        <tr>
          <th></th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Operadora</th>
          <th></th>
        </tr>
        <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
          <td>
            <input type="checkbox" ng-model="contato.selecionado" />
          </td>
          <td>{{contato.nome}}</td>
          <td>{{contato.telefone}}</td>
          <td>{{contato.operadora}}</td>
          <td>
            <div style="width: 20px; height: 20px;" ng-style="{ 'background-color': contato.cor }"></div>
          </td>
        </tr>
      </table>
      <hr>

      <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome"
          ng-required="true" ng-minlength="10" />
        <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone"
          ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
        <select class="form-control" ng-model="contato.operadora"
          ng-options="operadora.nome for operadora in operadoras">
          <option value="">Selecione uma operadora</option>
        </select>
      </form>

      <div ng-messages="contatoForm.nome.$error" class="alert alert-danger">
        <div ng-message="required">
          Por favor, preencha o nome!
        </div>
        <div ng-message="minlength">
          O campo nome deve ter no mínimo 10 caracteres.
        </div>
      </div>

      <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
        Por favor, preencha o telefone!
      </div>
      <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
        O campo telefone deve ter o formato DDDDD-DDDD!
      </div>

      <button class="btn btn-primary btn-block" ng-disabled="contatoForm.$invalid"
        ng-click="adicionarContato(contato)">Adicionar Contato</button>
      <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)"
        ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
    </div>
  </center>

  <div ng-include="'footer.html'"></div>
</body>

</html>
